<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Azure Infra Portfolio</title>
<style>
  :root {
    --bg: #0b0e14;
    --txt: #e2e8f0;
    --shadow: 0 4px 12px rgba(0,0,0,.4);
    --btn-bg: #1e293b;
    --btn-hover: #334155;
  }
  body {
    font-family: Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
    background: linear-gradient(180deg,#0b0e14,#0b0e14 40%,#0f172a);
    color: var(--txt);
    line-height: 1.75;
    margin: 0;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 22px;
    background: rgba(15,23,42,0.95);
    position: sticky;
    top: 0;
    z-index: 10;
    box-shadow: var(--shadow);
  }
  h1 {
    font-size: 1.4rem;
    margin: 0;
  }
  .lang-switch {
    display: flex;
    gap: 6px;
  }
  .lang-btn {
    padding: 6px 12px;
    border-radius: 999px;
    border: 1px solid #475569;
    background: var(--btn-bg);
    color: var(--txt);
    cursor: pointer;
    font-size: 0.85rem;
    transition: background 0.2s, transform 0.2s;
  }
  .lang-btn.active {
    background: linear-gradient(135deg,#3b82f6,#10b981);
    border: none;
    font-weight: bold;
  }
  .lang-btn:hover {
    background: var(--btn-hover);
    transform: translateY(-1px);
  }
  .content {
    background: linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));
    border: 1px solid rgba(255,255,255,.08);
    border-radius: 18px;
    padding: 22px;
    box-shadow: var(--shadow);
    max-width: 960px;
    margin: 24px auto;
    line-height: 1.8;
  }
  .content table {
    border-collapse: separate;
    border-spacing: 0;
    width: 100%;
  }
  .content th, .content td {
    border: 1px solid rgba(255,255,255,.15);
    padding: 14px 10px;
    line-height: 1.6;
    vertical-align: top;
  }
  footer {
    max-width: 960px;
    margin: 20px auto;
    text-align: center;
  }
  .contact-buttons {
    display: flex;
    justify-content: center;
    gap: 12px;
    flex-wrap: wrap;
    margin-top: 16px;
  }
  .contact-btn {
    background: var(--btn-bg);
    color: var(--txt);
    padding: 8px 16px;
    border-radius: 8px;
    text-decoration: none;
    transition: background 0.2s;
  }
  .contact-btn:hover {
    background: var(--btn-hover);
  }
</style>
</head>
<body>
<header>
  <h1>Azure Infra Portfolio</h1>
  <div class="lang-switch">
    <button class="lang-btn active" onclick="switchLang('es')">ES</button>
    <button class="lang-btn" onclick="switchLang('en')">EN</button>
  </div>
</header>

<div id="content" class="content">Cargando...</div>

<footer>
  <div class="contact-buttons">
    <a class="contact-btn" id="gmail-btn" target="_blank">üìß Abrir en Gmail</a>
    <a class="contact-btn" id="mailto-btn">‚úâÔ∏è Contactar por correo</a>
    <a class="contact-btn" id="github-btn" target="_blank">üêô GitHub</a>
    <a class="contact-btn" id="linkedin-btn" target="_blank">üíº LinkedIn</a>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
  const email = "saminfradevops@gmail.com"; // <-- EL EMAIL DE CONTACTO
  const githubURL = "https://github.com/S4M73l09"; // <-- MI QUERIDO PERFIL
  const linkedinURL = "https://www.linkedin.com/in/samuelillobaby/"; // <-- MI OTRO QUERIDO PERFIL

  document.getElementById("gmail-btn").href = `https://mail.google.com/mail/?view=cm&fs=1&to=${email}`;
  document.getElementById("mailto-btn").href = `mailto:${email}`;
  document.getElementById("github-btn").href = githubURL;
  document.getElementById("linkedin-btn").href = linkedinURL;

  const langBtns = document.querySelectorAll('.lang-btn');
  function switchLang(lang) {
    loadLang(lang);
    localStorage.setItem('lang', lang);
    document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelector(`.lang-btn[onclick="switchLang('${lang}')"]`).classList.add('active');
    window.scrollTo({top: 0, behavior: 'smooth'});
  }

  async function loadLang(lang) {
    const file = lang === 'en' ? 'README.en.md' : 'README.md';
    const res = await fetch(file);
    let md = await res.text();
    // Ocultar la secci√≥n de contacto marcada en el README
    md = md.replace(/<!--contact-section-start-->[\s\S]*?<!--contact-section-end-->/, '');
    document.getElementById('content').innerHTML = marked.parse(md);
  }

  const savedLang = localStorage.getItem('lang') || 'es';
  loadLang(savedLang);
  document.querySelector(`.lang-btn[onclick="switchLang('${savedLang}')"]`).classList.add('active');
</script>
</body>
</html>
