<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Azure Infra Portfolio</title>
  <meta name="description" content="Portfolio bilingüe: Terraform, Ansible, Docker, Azure, Grafana, Prometheus, WireGuard." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b0e14;--muted:#9aa4b2;--txt:#eef2f7;--shadow:0 10px 30px rgba(0,0,0,.35)}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:linear-gradient(180deg,#0b0e14,#0b0e14 40%,#0f172a);color:var(--txt);line-height:1.6}
    .wrap{max-width:1100px;margin:0 auto;padding:20px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:20px}
    .logo{font-weight:800;font-size:1.3rem}
    .lang-switch{display:flex;gap:8px}
    .chip{border:1px solid rgba(255,255,255,.15);padding:6px 12px;border-radius:999px;color:var(--txt);text-decoration:none;cursor:pointer;transition:background .2s}
    .chip.active{background:linear-gradient(135deg,#2563eb,#22c55e);border-color:transparent}
    .content{background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:22px;box-shadow:var(--shadow)}
    .content table{border-collapse:collapse;width:100%}
    .content th,.content td{border:1px solid rgba(255,255,255,.15);padding:8px;vertical-align:top}
    .content tr:nth-child(2n){background:rgba(255,255,255,.03)}
    .content code{background:#0f172a;border:1px solid rgba(255,255,255,.08);padding:.2em .35em;border-radius:6px}
    .content pre{overflow:auto;background:#0f172a;border:1px solid rgba(255,255,255,.08);padding:12px;border-radius:12px}
    footer{margin-top:20px;color:var(--muted);font-size:0.9rem;text-align:center}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">Azure Infra Portfolio</div>
      <div class="lang-switch">
        <span class="chip" id="chip-es">ES</span>
        <span class="chip" id="chip-en">EN</span>
      </div>
    </header>

    <main class="content" id="content">Cargando contenido...</main>

    <footer>
      © 2025 - Portfolio DevOps & Cloud
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const chips = { es: document.getElementById('chip-es'), en: document.getElementById('chip-en') };
    const contentEl = document.getElementById('content');
    const esFile = 'README.md';
    const enFile = 'README.en.md';

    function loadLang(lang) {
      chips.es.classList.toggle('active', lang === 'es');
      chips.en.classList.toggle('active', lang === 'en');
      const file = lang === 'en' ? enFile : esFile;
      contentEl.innerHTML = 'Cargando contenido...';
      fetch(file, { cache: 'no-store' })
        .then(r => { if(!r.ok) throw new Error('No se pudo cargar ' + file); return r.text(); })
        .then(md => {
          marked.setOptions({ breaks:true, gfm:true });
          contentEl.innerHTML = marked.parse(md);
        })
        .catch(err => {
          contentEl.innerHTML = '<p style="color:#fca5a5">'+err.message+'</p>';
        });
    }

    chips.es.addEventListener('click', () => loadLang('es'));
    chips.en.addEventListener('click', () => loadLang('en'));

    // Detectar idioma inicial por URL o default ES
    const params = new URLSearchParams(location.search);
    const initialLang = (params.get('lang') || 'es').toLowerCase();
    loadLang(initialLang);
  </script>
</body>
</html>
