<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio & Precios — ES/EN</title>
  <meta name="description" content="Servicios DevOps: Terraform, Ansible, Docker, Azure, Grafana, Prometheus. Lista de precios y portfolio bilingüe." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0b0e14;--muted:#9aa4b2;--txt:#eef2f7;--shadow:0 10px 30px rgba(0,0,0,.35)}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:linear-gradient(180deg,#0b0e14,#0b0e14 40%,#0f172a);color:var(--txt)}
    .wrap{max-width:1100px;margin:0 auto;padding:40px 20px 80px}
    header{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:24px}
    .logo{display:flex;align-items:center;gap:12px}
    .badge{width:40px;height:40px;border-radius:12px;display:grid;place-items:center;background:linear-gradient(135deg,#1d4ed8,#22c55e);box-shadow:var(--shadow)}
    h1{font-size:clamp(22px,4vw,36px);margin:0;font-weight:800}
    .sub{color:var(--muted)}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .chip{border:1px solid rgba(255,255,255,.12);padding:8px 12px;border-radius:999px;color:var(--txt);text-decoration:none}
    .chip.active{background:linear-gradient(135deg,#2563eb,#22c55e);border-color:transparent}
    .btn{display:inline-block;text-decoration:none;background:linear-gradient(135deg,#2563eb,#22c55e);color:white;padding:10px 14px;border-radius:12px;font-weight:700;box-shadow:var(--shadow)}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,.15);color:var(--txt)}
    .md{background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:22px;margin-top:18px;box-shadow:var(--shadow)}
    .md h1,.md h2,.md h3{margin:14px 0 8px}
    .md table{border-collapse:collapse;width:100%}
    .md th,.md td{border:1px solid rgba(255,255,255,.15);padding:8px;vertical-align:top}
    .md tr:nth-child(2n){background:rgba(255,255,255,.03)}
    .md code{background:#0f172a;border:1px solid rgba(255,255,255,.08);padding:.2em .35em;border-radius:6px}
    .md pre{overflow:auto;background:#0f172a;border:1px solid rgba(255,255,255,.08);padding:12px;border-radius:12px}
    footer{margin-top:28px;color:var(--muted);display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:space-between}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">
        <div class="badge">⚙️</div>
        <div>
          <h1 id="title">Servicios DevOps & Cloud</h1>
          <div class="sub" id="subtitle">Terraform · Ansible · Docker · Azure · Grafana · Prometheus · WireGuard</div>
        </div>
      </div>
      <div class="row">
        <a class="btn ghost" id="cta-contact" href="#contacto">Contacto</a>
        <a class="chip" id="chip-es" href="?lang=es">ES</a>
        <a class="chip" id="chip-en" href="?lang=en">EN</a>
      </div>
    </header>

    <!-- Contenido Markdown renderizado -->
    <main class="md" id="content">Cargando…</main>

    <footer>
      <div>⏱ Respuesta media &lt; 12 h · 🔁 Mantenimiento mensual · 🛡 Buenas prácticas y seguridad</div>
      <div>
        <a class="btn ghost" href="https://www.upwork.com/freelancers/tu-perfil" target="_blank" rel="noopener">Upwork</a>
        <a class="btn ghost" href="https://www.workana.com/freelancer/tu-perfil" target="_blank" rel="noopener">Workana</a>
        <a class="btn" href="mailto:tuemail@dominio.com?subject=Consulta%20Servicios%20DevOps">Solicitar presupuesto</a>
      </div>
    </footer>
  </div>

  <!-- marked.js para convertir Markdown a HTML en el navegador -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    (function(){
      const params = new URLSearchParams(location.search);
      const lang = (params.get('lang')||'es').toLowerCase();
      const esFile = 'README.md';           // Español por defecto
      const enFile = 'README.en.md';        // Ajusta si tu archivo se llama distinto
      const mdPath = lang === 'en' ? enFile : esFile;

      // Activar chip de idioma
      document.getElementById('chip-es').classList.toggle('active', lang==='es');
      document.getElementById('chip-en').classList.toggle('active', lang==='en');

      // Cambiar título/CTA según idioma (opcional)
      if(lang==='en'){
        document.title = 'Portfolio & Pricing — EN';
        document.getElementById('title').textContent = 'DevOps & Cloud Services';
        document.getElementById('subtitle').textContent = 'Terraform · Ansible · Docker · Azure · Grafana · Prometheus · WireGuard';
        document.getElementById('cta-contact').textContent = 'Contact';
      }

      // Cargar y convertir Markdown
      fetch(mdPath, { cache: 'no-store' })
        .then(r => { if(!r.ok) throw new Error('No se pudo cargar '+mdPath); return r.text(); })
        .then(md => {
          // Configuración básica de marked
          marked.setOptions({ breaks:true, gfm:true });
          const html = marked.parse(md);
          document.getElementById('content').innerHTML = html;
          // Arreglar enlaces relativos que empiecen por README.* para ir al bilingüe
          // (opcional, puedes quitar esto si ya tienes tus propios botones)
          const esBtn = document.querySelector('a[href$="README.md"], a[href*="(README.md)"]');
          const enBtn = document.querySelector('a[href$="README.en.md"], a[href*="(README.en.md)"]');
          if(esBtn) esBtn.href = '?lang=es';
          if(enBtn) enBtn.href = '?lang=en';
        })
        .catch(err => {
          document.getElementById('content').innerHTML = '<p style="color:#fca5a5">'+err.message+'</p>';
        });
    })();
  </script>
</body>
</html>
